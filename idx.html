<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin to Win</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    #wheel {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 10px solid #333;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .section {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0 0;
      text-align: center;
      font-size: 14px;
      color: white;
      font-weight: bold;
    }

    /* Rotate text to be perpendicular to the section */
    .section span {
      display: block;
      transform: rotate(90deg); /* Rotate text 90 degrees */
      transform-origin: 0 0;
      margin-left: 20px; /* Adjust margin to keep the text inside the section */
    }

    /* 4 equal sections, covering 360 degrees */
    .section:nth-child(1) {
      background-color: #FF4136;
      transform: rotate(0deg) translate(-100%, -100%);
    }

    .section:nth-child(2) {
      background-color: #2ECC40;
      transform: rotate(90deg) translate(-100%, -100%);
    }

    .section:nth-child(3) {
      background-color: #0074D9;
      transform: rotate(180deg) translate(-100%, -100%);
    }

    .section:nth-child(4) {
      background-color: #FF851B;
      transform: rotate(270deg) translate(-100%, -100%);
    }

    /* Visible indicator (pointer) */
    #indicator {
      width: 20;
      height: 20;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid yellow;
      position: absolute;
      top: -45px; /* Adjusted to be above the circle */
      left: calc(50% - 15px); /* Center the pointer */
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="wheel">
    <div id="indicator"></div>
    <div class="section"><span>Ingen premie</span></div>
    <div class="section"><span>Hemmelige premie!!</span></div>
    <div class="section"><span>Ingen premie</span></div>
    <div class="section"><span>Ergonomisk tastatur!!</span></div>
  </div>

  <button id="spinBtn">Spin the Wheel!</button>
  <div id="result"></div>

  <script>
    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');
    const button = document.getElementById('spinBtn');

    button.addEventListener('click', () => {
      // Randomize rotation but always land on the prize section (which is 270deg)
      const spinDeg = Math.floor(Math.random() * 360) + (360 * 4) + 270;
      
      wheel.style.transform = `rotate(${spinDeg}deg)`;
      result.textContent = '';

      // Set a timeout to reveal the result after the spin completes
      setTimeout(() => {
        result.textContent = 'Gratulerer! Du vant en Ergonomisk tastatur!!';
      }, 4000); // Matches the CSS animation duration
    });
  </script>

</body>
</html>
